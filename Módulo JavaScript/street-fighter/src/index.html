<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Street Fighter</title>
</head>
<body>
  <div class="container">
    <div class="logo girar-logo">
      <img src="http://street-crescer.surge.sh/images/logo.png">
    </div>
    <div class="information-personagem">
      <div class="image-personagem">
        <img class="transition dropshadow" src="http://street-crescer.surge.sh/images/characters/ryu.png">
      </div>
      <div class="detail-personagem">
        <div class="name dropshadow">
          Ryu
        </div>
        <div class="height">
          <div class="yellow">Height</div>
          <div class="height-texto">5'9</div>
        </div>
        <div class="style">
          <div class="yellow">Style Fighting</div>
          <div class="style-texto">Ansatsuken</div>
        </div>
        <div class="skill">
          <div class="yellow">Skill</div>
          <div class="skill-texto">Sleeping anywhere</div>
        </div>
      </div>
    </div>
    <div class="selecao-personagens">

    </div>
  </div>
</body>
</html>
